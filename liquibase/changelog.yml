databaseChangeLog:
  - preConditions:
    - runningAs:
        username: shortly

  - changeSet:
      id: createUrlTable
      author: clangenhoven
      changes:
        - createTable:
            tableName: url
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: short_url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: access_count
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: createShortUrlIndex
      author: clangenhoven
      changes:
      - createIndex:
          columns:
          - column:
              name: short_url
              type: varchar(50)
          indexName: idx_short_url
          tableName: url
          unique: true

  - changeSet:
      id: createOwnerIndex
      author: clangenhoven
      changes:
      - createIndex:
          columns:
          - column:
              name: owner_id
              type: bigint
          indexName: idx_owner
          tableName: url
          unique: false

  - changeSet:
      id: createUserTable
      author: clangenhoven
      changes:
      - createTable:
          tableName: user
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: username
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: hashed_password
                type: varchar(128)
                constraints:
                  nullable: false

  - changeSet:
      id: createUsernameIndex
      author: clangenhoven
      changes:
      - createIndex:
          columns:
          - column:
              name: username
              type: varchar(50)
          indexName: idx_username
          tableName: user
          unique: true
